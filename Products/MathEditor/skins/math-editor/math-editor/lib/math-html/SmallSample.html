<body style="width:175px; height:130px; background-color:white; overflow:hidden;">

<div>

A <i>normal distribution</i> in a variate <math><mi>X</mi></math> with mean <math><mi>&#x03BC;</mi></math> and variance <math><msup><mi>&#x03C3;</mi><mn>2</mn></msup></math> has probability function 

<math display="block">
	<mi>P</mi>
	<mo>(</mo>
	<mi>X</mi>
	<mo>)</mo>
	<mo>=</mo>
	<mfrac>
		<mn>1</mn>
		<mrow>
			<mi>&#x03C3;</mi>
			<msqrt>
				<mn>2</mn>
				<mi>&#x03C0;</mi>
			</msqrt>
		</mrow>
	</mfrac>
	<mi>exp</mi>
	<mfenced open="(" close=")">
		<mfrac>
			<mrow>
				<mo>-</mo>
				<msup>
					<mrow>
						<mo>(</mo>
						<mi>X</mi>
						<mo>-</mo>
						<mi>&#x03BC;</mi>
						<mo>)</mo>
					</mrow>
					<mn>2</mn>
				</msup>
			</mrow>
			<mrow>
				<mn>2</mn>
				<msup>
					<mi>&#x03C3;</mi>
					<mn>2</mn>
				</msup>
			</mrow>
		</mfrac>
	</mfenced>
</math>

</div>
